<div class="col-md-10">
<form method="post" #changePasswordForm="ngForm"  novalidate>
                                            
                <!--Validate-->
                    <div class="alert alert-danger" [hidden]="changePasswordForm.form.valid">
                        <ul *ngIf="CURRENTPASSWORDInput.dirty && !CURRENTPASSWORDInput.valid ">
                            <li *ngIf="CURRENTPASSWORDInput.errors.required">Mật khẩu hiện tại không được để trống</li>
                            <li *ngIf="CURRENTPASSWORDInput.errors.pattern">Mật khẩu hiện tại phải từ 1-50 ký tự</li>
                            
                        </ul>

                            <ul *ngIf="PASSWORDInput.dirty && !PASSWORDInput.valid ">
                            <li *ngIf="PASSWORDInput.errors.pattern">Mật khẩu mới phải từ 1-50 ký tự</li>
                            <li *ngIf="PASSWORDInput.errors.required">Mật khẩu mới không được để trống</li>
                            </ul>
                            
                     
                            
                    </div>
             <!--End Validate-->
             <div class="form-group">
                <label ><span style="color:red">*</span> Mật khẩu hiện tại:</label>
                <input type="password" class="form-control"   [(ngModel)]="this.currentPassword" name="CurrentPassword" #CURRENTPASSWORDInput="ngModel" required pattern=".{1,50}"/>
            </div>
            <div class="form-group">
                <label ><span style="color:red">*</span> Mật khẩu mới:</label>
                <input type="password" class="form-control"   [(ngModel)]="this.newPassword" name="Password" #PASSWORDInput="ngModel" required pattern=".{1,50}"/>
            </div>
                    <hr/>                             
                    <button [disabled]="!changePasswordForm.form.valid" (click)="savePassword()" type="button" class="btn btn-success">Lưu</button>
                </form>
                </div>
